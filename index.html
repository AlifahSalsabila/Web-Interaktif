<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            padding: 20px;
            background-color: rgb(145, 87, 145);
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .notes {
            max-width: 900px;
            margin: auto;
            padding-top: 35px;
        }
        p {
            text-align: center;
            font-size: 50px;
            font-weight: bold;
        } 
        button {
            padding: 0.4rem 1rem;
            margin: 0.5rem 0.3rem;
            border: none;
            border-radius: 4px;
            background-color: #c7258c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #47063d;
        }
        .note {
            background-color: var(--note-bg);
            border: 1px solid var(--note-border);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 50px;
            border: none;
            resize: none;
            font-size: 1rem;
            background: transparent;
            color: inherit;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .actions button {
            background-color: #c55dbe;
        }
        .actions button:hover {
            background-color: #691b64;
        }
        #mode {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            border-radius: 50px;
        }
        #addNote {
            position: absolute;
            top: 175px;
            left: 15%;
            transform: translateX(-50%);
            z-index: 1000;
            font-size: 1rem;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
        }
        #isinote{
            margin-top: 80px;
        }
        
        /* Light mode colors */
        :root {
            --bg-color: #ae64a9;
            --text-color: #161515;
            --note-bg: #ffffff;
            --note-border: #ccc;
        }
        /* Dark mode override */
        .dark-mode {
            --bg-color: #290129;
            --text-color: #eee;
            --note-bg: #2a2c37;
            --note-border: #555;
        }
    </style>
</head>
<body>
    <div class="notes">
        <p>IPEH'S NOTESüí´</p>
        <div id="isinote"></div>
    </div>
    <div class="note-controls">
        <button id="mode">üåô Dark Mode</button>
        <button id="addNote">Create Note</button>
    </div>

    <script>
        const addNoteBtn = document.getElementById("addNote");
        const toggleBtn = document.getElementById("mode");
        const isinote = document.getElementById("isinote");

        toggleBtn.addEventListener("click", function(){
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
            } else {
                toggleBtn.textContent = "üåô Dark Mode";
            }
        });

        function createNoteElement(noteContent = "", savedKey = null) {
            const note = document.createElement("div");
            note.className = "note";

            const key = savedKey || `note-${Date.now()}`;
            note.dataset.key = key;
            note.innerHTML = `
                <textarea readonly>${noteContent}</textarea>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="save">Simpan</button>
                    <button class="delete">Hapus</button>
                </div>
            `;
            isinote.appendChild(note);

            const textarea = note.querySelector("textarea");
            const editBtn = note.querySelector(".edit");
            const saveBtn = note.querySelector(".save");
            const deleteBtn = note.querySelector(".delete");

            editBtn.addEventListener("click", () => {
                textarea.readOnly = false;
                textarea.focus();
            });
            saveBtn.addEventListener("click", () => {
                textarea.readOnly = true;
                localStorage.setItem(note.dataset.key, textarea.value);
            });
            deleteBtn.addEventListener("click", () => {
                localStorage.removeItem(note.dataset.key);
                note.remove();
            });
        }

        addNoteBtn.addEventListener("click", () => {
            createNoteElement("");
        });

        Object.keys(localStorage).forEach(key => {
            if (key.startsWith('note-')) {
                createNoteElement(localStorage.getItem(key), key);
            }
        });
    </script>
</body>
</html>
